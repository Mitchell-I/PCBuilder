<h3>Zoek uw processor:</h3>
<input type="text" ng-model="nm.name"></input>
<br>
U zoekt op: {{ nm.name }}
<br><br>
<table>
    <tr>
        <th>Naam</th>
        <th>Type</th>
    </tr>
	<tr ng-repeat="processor in processoren | filter:nm.name">
        <td>{{ processor.naam }}</td>
        <td>{{ processor.socket }}</td>
	</tr>
</table>

<br><br><br>
<p>Array (ontwikkelomgeving):</p>
<pre>{{ processoren | json }}</pre>
