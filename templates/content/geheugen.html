<h3>Zoek uw geheugen:</h3>
<input type="text" ng-model="nm.name"></input>
<br>
U zoekt op: {{ nm.name }}
<br><br>
<table>
    <tr>
        <th>Naam</th>
        <th>Type</th>
    </tr>
	<tr ng-repeat="geheugen in geheugenkits | filter:nm.name">
        <td>{{ geheugen.naam }}</td>
        <td>{{ geheugen.type }}</td>
	</tr>
</table>

<br><br><br>
<p>Array (ontwikkelomgeving):</p>
<pre>{{ geheugenkits | json }}</pre>
